<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>

    <main>
        <header>
    <div>
        <h1  id="title">freeCodeCamp Survey Form</h1>
    </div>
    <div >
        <p id="description" >Thank you for taking the time to help us improve the platform</p>
    </div>
</header>

    <form id="survey-form">
        <label for="name" id="name-label" class="main">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Name" required><br>

        <label for="email" id="email-label"  class="main">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>

        <label for="number" id="number-label"  class="main">Age</label><br>
        <input type="number" name="number" id="number" max="50" min="18" placeholder="Age"><br>
        
        <div class="box">
        <label for="option"  class="main">  Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="option" value="HTML">
        <label for="HTML">HTML</label><br>
        <input type="radio" name="option" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" name="option" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
    </div>

    <div class="box">
        <label for="checkbox-opt"  class="main">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" name="chexkbox-opt" value="Front-end-Projects">
        <label for="Front-end-Projects">Front-end Projects</label><br>
        <input type="checkbox" name="chexkbox-opt" value="Back-end-Projects">
        <label for="Back-end-Projects">Back-end Projects</label><br>
        <input type="checkbox" name="chexkbox-opt" value="Challenges">
        <label for="Challenges">Challenges</label><br>
        </div>

        <div class="box">
            <label for="experience">Your Experience on Free Codecamp:</label><br>

            <select name="experience" id="dropdown">
            <option value="excellent">Excellent</option>
             <option value="good">Good</option>
            <option value="average">Average</option>
             <option value="bad">Bad</option>
        </select>
        </div>
        <label for="review"  class="main">Any comments or suggestions?</label><br>
        <textarea  cols="50">Enter your comments here</textarea>
        <button id="submit">Submit</button>
    </main>
    
   
    
    </form>
    
</body>
</html>
